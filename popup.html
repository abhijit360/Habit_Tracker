<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="content.js"></script>
  </head>
  <body>
    <div class="container">
      <span class="Week-date" id="week-date"></span>
      <div class="shaded-box-container">
        <span class="hover-effect  shaded-box  sunday"></span>
        <span class="hover-effect  shaded-box  green4 monday">M</span>
        <span class="hover-effect  shaded-box  green2 tuesday"></span>
        <span class="hover-effect  shaded-box  green1 wednesday">W</span>
        <span class="hover-effect  shaded-box  green thursday3"></span>
        <span class="hover-effect  shaded-box  friday">F</span>
        <span class="hover-effect  shaded-box  saturday"></span>
      </div>
      <span  id="tooltip" class="tooltip"></span>
      <h1>Time tracker</h1>
      <p>
        Current time spent on a task: <span id="time-elapsed">00:00:00</span>
      </p>
      <button id="start-timer">Start Task</button>
      <button id="end-timer">End Task</button>
      <span id="pause-visibility"><button id="pause-timer">Pause</button></span>
    </div>
  </body>
</html>
