<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="content.js"></script>
  </head>
  <body class="container">
    <span class="Week-date" id="week-date"></span>
    <div class="shaded-tile-container">
      <span class="hover-effect shaded-tile sunday"></span>
      <span class="hover-effect shaded-tile green4 monday">M</span>
      <span class="hover-effect shaded-tile green2 tuesday"></span>
      <span class="hover-effect shaded-tile green1 wednesday">W</span>
      <span class="hover-effect shaded-tile green thursday3"></span>
      <span class="hover-effect shaded-tile friday">F</span>
      <span class="hover-effect shaded-tile saturday"></span>
    </div>
    <span id="tooltip" class="tooltip"></span>
    <label class="task-selector-label">Current Focus</label>
    <select class="task-selector">
      <option>Task one</option>
      <option>Task two</option>
      <option>Task three</option>
    </select>

    <div class="task-display-container">
      <div class="task-description">
        <p class="task-title">Task One</p>
        <p class="task-body">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque
          vel ligula varius, consequat enim vel,Â 
        </p>
      </div>
    </div>
    <div class="timer-container">
      <span class="time hour">00</span>
      <span class="time-seprator">:</span>
      <span class="time minute">00</span>
      <span class="time-seprator">:</span>
      <span class="time second">00</span>
    </div>
    <div class="control-panel">
      <img class="control-icons" src="svg/pause.svg" />
      <img class="control-icons" src="svg/play.svg" />
      <img class="control-icons" src="svg/cancel.svg" />
    </div>
  </body>
</html>
